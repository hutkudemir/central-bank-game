name: Deploy Development Branch

on:
  push:
    branches: [ development ]

permissions:
  contents: write
  pages: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install packages
        run: |
          R -e 'install.packages("pak", repos = "https://r-lib.github.io/p/pak/stable/")'
          R -e 'pak::pkg_install("posit-dev/r-shinylive")'
          
      - name: Build app
        run: |
          R -e 'shinylive::export(".", "dist-dev", include_assets = TRUE)'
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-dev
          destination_dir: dev
          publish_branch: gh-pages
          force_orphan: true
