name: build-shinylive
on: [push]                # run every time you push

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repo
      - uses: actions/checkout@v4

      # 2. Install R (latest stable)
      - uses: r-lib/actions/setup-r@v2

      # 3. Install shinylive FROM CRAN
      - name: Install shinylive
        run: |
          Rscript -e 'options(repos = c(CRAN="https://cloud.r-project.org")); install.packages("shinylive", dependencies = TRUE)'

      # 4. Export the browser bundle to dist/
      - name: Build shinylive bundle
        run: |
          Rscript -e 'shinylive::export(appdir = ".", destdir = "dist", include_assets = "www")'

      # 5. Upload dist/ so GitHub Pages can serve it   (use new v3 action!)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
