name: build-shinylive
on: [push]               # run on every git push
permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Build shinylive bundle
        run: |
          Rscript -e 'install.packages("shinylive")'
          Rscript -e 'shinylive::export(appdir=".", destdir="dist", include_assets="www")'

      # NEWER upload action (v3) that works after the deprecation
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist     # folder to publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}   # optional: surfaces URL
    steps:
      - name: Deploy to GitHub Pages
        id: deployment                                # gives us page_url output
        uses: actions/deploy-pages@v2
